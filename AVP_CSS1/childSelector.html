<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector Example</title>
    <style>
        /* Child Selector */
        div > p {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Child Selector</h1>
        <p>This is a direct child of div and is styled blue and bold.</p>
        <div>
            <p>This is not a direct child of the outer div.</p>
        </div>
    </div>
</body>
</html>
