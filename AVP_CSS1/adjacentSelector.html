<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector Example</title>
    <style>
        /* Adjacent Sibling Selector */
        h2 + p {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>This is a heading 2</h2>
    <p>This paragraph immediately follows the h2 and is styled red and italic.</p>
    <p>This paragraph is not immediately after the h2 and is unaffected.</p>
</body>
</html>
