<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Selector Example</title>
    <style>
        /* Type Selector */
        p {
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with type selector applied.</p>
    <div>This is a div, it won't be affected.</div>
</body>
</html>
