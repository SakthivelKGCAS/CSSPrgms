<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles Example</title>
    <style>
        .solid-box {
            width: 300px;
            height: 150px;
            border: 4px solid green;
            background-color: lightblue;
            margin-bottom: 20px;
        }

        .dashed-box {
            width: 300px;
            height: 150px;
            border: 4px dashed red;
            background-color: lightgreen;
            margin-bottom: 20px;
        }

        .dotted-box {
            width: 300px;
            height: 150px;
            border: 4px dotted purple;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <div class="solid-box">Solid Border</div>
    <div class="dashed-box">Dashed Border</div>
    <div class="dotted-box">Dotted Border</div>
</body>
</html>
