<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightyellow; /* Background color */
        }
        h1 {
            color: green; /* Text color */
            font-family: 'Courier New'; /* Font style */
        }
        p {
            color: darkblue;
            font-size: 18px; /* Font size */
            background-color: lightgray; /* Paragraph background */
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Styling!</h1>
    <p>This is a paragraph with custom styles.</p>
</body>
</html>
