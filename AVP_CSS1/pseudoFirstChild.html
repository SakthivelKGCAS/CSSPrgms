<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:first-child Example</title>
    <style>
        ul li:first-child {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>First item (green)</li>
        <li>Second item</li>
    </ul>
</body>
</html>
