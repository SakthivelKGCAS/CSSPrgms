<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::first-letter Example</title>
    <style>
        p::first-letter {
            font-size: 2em;
            color: purple;
        }
    </style>
</head>
<body>
    <p>This paragraph's first letter will be styled differently.</p>
</body>
</html>
