<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:last-child Example</title>
    <style>
        ul li:last-child {
            color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>First item</li>
        <li>Last item (orange)</li>
    </ul>
</body>
</html>
