<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::first-line Example</title>
    <style>
        p::first-line {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with the first line styled differently from the rest.</p>
</body>
</html>
