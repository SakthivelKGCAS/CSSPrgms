<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:nth-child Example</title>
    <style>
        ul li:nth-child(odd) {
            background-color: lightgray;
        }
        ul li:nth-child(2n) {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1 (odd, gray)</li>
        <li>Item 2 (even, blue)</li>
        <li>Item 3 (odd, gray)</li>
        <li>Item 4 (even, blue)</li>
    </ul>
</body>
</html>
