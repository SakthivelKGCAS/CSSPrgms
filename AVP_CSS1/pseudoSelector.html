<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class Example</title>
    <style>
        /* Pseudo-Class Selector */
        button:hover {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <button>Hover over me</button>
</body>
</html>
