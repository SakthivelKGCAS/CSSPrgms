<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Example</title>
    <style>
        /* ID Selector */
        #main-header {
            color: white;
            background-color: black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main-header">This is a header with an ID selector.</div>
    <p>This paragraph is unaffected by the ID selector.</p>
</body>
</html>
