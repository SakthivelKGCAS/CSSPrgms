<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .menu {
      display: inline-block;
      background-color: lightblue;
      color: black;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid navy;
      text-align: center;
      width: 120px; /* Set width */
    }

    .menu:hover {
      background-color: navy;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Inline-Block Example: Navigation Menu</h1>
  <div class="menu">Home</div>
  <div class="menu">About</div>
  <div class="menu">Services</div>
  <div class="menu">Contact</div>
</body>
</html>
