<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      float: left;
      margin-right: 20px;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: lightgreen;
    }

    .clear-box {
      clear: both; /* Ensures this box appears below both floated elements */
    }
  </style>
</head>
<body>

  <div class="box1"></div>
  <div class="box2"></div>
  <div class="clear-box">
    <div style="width: 100%; height: 50px; background-color: lightcoral;">
      <p>This box appears below the floated elements.</p>
    </div>
  </div>

</body>
</html>
