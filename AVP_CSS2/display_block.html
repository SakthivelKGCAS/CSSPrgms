<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .block-style {
      background-color: lightblue;
      color: black;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid navy;
      width: 70%; /* Custom width */
    }
  </style>
</head>
<body>
  <h1>Block Element Example</h1>
  <p>This is a paragraph. Below, you'll see a styled block element.</p>
  
  <div class="block-style">
    I am a block-level element styled with CSS. I take up 70% of the parent container's width.
  </div>
  
  <p>The styled block above takes its own line, even if this text is very close in the code.</p>
</body>
</html>
