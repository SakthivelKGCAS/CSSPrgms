<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Container that holds multiple elements */
    .container {
      width: 100%;
      height: 400px;
      background-color: lightgray;
      padding: 20px;
    }

    /* First box with default static positioning */
    .box1 {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      margin: 10px;
    }

    /* Second box with default static positioning */
    .box2 {
      width: 100px;
      height: 100px;
      background-color: #FF5733;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- First box with static positioning (default) -->
    <div class="box1">Box 1</div>
    <!-- Second box with static positioning (default) -->
    <div class="box2">Box 2</div>
  </div>

</body>
</html>
