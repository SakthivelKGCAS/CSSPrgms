<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .inline-style {
      color: white;
      background-color: blue;
      padding: 5px; /* Padding only affects horizontally for inline */
      margin: 5px; /* Margins affect horizontally but not vertically */
      display: inline;
    }
  </style>
</head>
<body>
  <p>This is an example of <span class="inline-style">inline styling</span> with CSS.</p>
  <p>Notice how the text continues in the same line even after the styled text.</p>
</body>
</html>
