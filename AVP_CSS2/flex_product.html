<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Flex Container (Parent) */
    .product-container {
      display: flex; /* Activates Flexbox */
      flex-direction: row; /* Align items in a row */
      justify-content: space-between; /* Space between cards */
      align-items: stretch; /* Stretch items to match height */
      gap: 20px; /* Space between items */
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
    }

    /* Flex Items (Child Cards) */
    .product-card {
      display: flex; /* Enables Flexbox inside each card */
      flex-direction: column; /* Align items vertically */
      justify-content: space-between; /* Space between content */
      align-items: center; /* Center items horizontally */
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 30%; /* Fixed width for cards */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    .product-card img {
      width: 70%;
      height: 70%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #333;
    }

    .product-card p {
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }

    .product-card button {
      padding: 10px 20px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Shoes for Man Stylish</h1>
  <div class="product-container">
    <div class="product-card">
      <img src="p1.jpg" alt="Product 1">
      <h3>Mens Omax Running Shoes</h3>
      <p>₹1,094 M.R.P: ₹1,599 (32% off)</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="p2.jpg" alt="Product 2">
      <h3>Men's Abacus Running Shoe</h3>
      <p>₹1,349 M.R.P: ₹2,299 (41% off)</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="p3.jpg" alt="Product 3">
      <h3>Men's Wonder-13 Sports Running Shoes</h3>
      <p>₹1,249 M.R.P: ₹1,899 (34% off)</p>
      <button>Buy Now</button>
    </div>
  </div>
</body>
</html>
