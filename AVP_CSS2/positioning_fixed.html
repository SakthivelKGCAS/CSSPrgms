<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Body styles for content */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 2000px; /* Make the body taller to enable scrolling */
    }

    /* Fixed Navigation Bar */
    .navbar {
      width: 100%;
      height: 50px;
      background-color: #333;
      color: white;
      position: fixed; /* Fixed positioning */
      top: 0;  /* Position it at the top of the viewport */
      left: 0; /* Align it to the left side of the viewport */
      z-index: 1000; /* Ensure it stays on top of other content */
      text-align: center;
      line-height: 50px; /* Center the text vertically */
    }

    /* Content below the navbar */
    .content {
      margin-top: 60px; /* Space for the fixed navbar */
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Fixed Navigation Bar -->
  <div class="navbar">
    Fixed Navbar
  </div>

  <!-- Content below the navbar -->
  <div class="content">
    <h2>Scroll down to see the navbar stays fixed at the top</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec et augue et quam ultrices varius...</p>
    <p>Content keeps flowing below the fixed navbar. Scroll down to see how it stays in place.</p>
    <!-- Additional content here -->
  </div>

</body>
</html>
